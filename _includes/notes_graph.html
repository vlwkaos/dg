<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"
  integrity="sha512-FHsFVKQ/T1KWJDGSbrUhTJyS1ph3eRrxI228ND0EGaEp6v4a/vGwPWd3Dtd/+9cI7ccofZvl/wulICEurHN1pg=="
  crossorigin="anonymous"></script>

<div id="floating-buttons">
  <div><i class="material-icons">insights</i></div>
</div>
<div id="graph-wrapper">
  <script>
    const MINIMAL_NODE_SIZE = 6;
    const MAX_NODE_SIZE = 12;
    const ACTIVE_RADIUS_FACTOR = 1.5;
    const STROKE = 1;
    const FONT_SIZE = 16;
    const TICKS = 200;
    const FONT_BASELINE = 40;
    const MAX_LABEL_LENGTH = 50;

    const graphData = {% include notes_graph.json %}
    let nodesData = graphData.nodes;
    let linksData = graphData.edges;

    const nodeSize = {};
    
    // 가장 최근 업데이트 날짜를 찾는다.
    let latestModifiedDate = 0;
    nodesData.forEach(node => {
      latestModifiedDate = Math.max(latestModifiedDate, parseJekyllDateToMiliseconds(node.last_modified))
    })

    const updateNodeSize = () => {
      nodesData.forEach((el) => {
        // flux를 계산하여 노드 크기 설정
        let weight = 3 * Math.sqrt(linksData.filter((l) => l.source.id === el.id || l.target.id === el.id).length + 1);
        
        if (weight < MINIMAL_NODE_SIZE) {
          weight = MINIMAL_NODE_SIZE;
        } else if (weight > MAX_NODE_SIZE) {
          weight = MAX_NODE_SIZE;
        }
        nodeSize[el.id] = weight;
      });
    };

    const onClick = (d) => {
      window.location = d.path
    };

    const onMouseover = function (d) {
      const relatedNodesSet = new Set();
      linksData
        .filter((n) => n.target.id == d.id || n.source.id == d.id)
        .forEach((n) => {
          relatedNodesSet.add(n.target.id);
          relatedNodesSet.add(n.source.id);
        });

      node.attr("class", (node_d) => {
        if (node_d.id !== d.id && !relatedNodesSet.has(node_d.id)) {
          return "inactive";
        }
        return "";
      });

      link.attr("class", (link_d) => {
        if (link_d.source.id !== d.id && link_d.target.id !== d.id) {
          return "inactive";
        }
        return "";
      });

      link.attr("stroke-width", (link_d) => {
        if (link_d.source.id === d.id || link_d.target.id === d.id) {
          return STROKE * 4;
        }
        return STROKE;
      });
      text.attr("class", (text_d) => {
        if (text_d.id !== d.id && !relatedNodesSet.has(text_d.id)) {
          return "inactive";
        }
        return "";
      });
    };

    const onMouseout = function (d) {
      node.attr("class", "");
      link.attr("class", "");
      text.attr("class", "");
      link.attr("stroke-width", STROKE);
    };

    const sameNodes = (previous, next) => {
      if (next.length !== previous.length) {
        return false;
      }

      const map = new Map();
      for (const node of previous) {
        map.set(node.id, node.label);
      }

      for (const node of next) {
        const found = map.get(node.id);
        if (!found || found !== node.title) {
          return false;
        }
      }

      return true;
    };

    const sameEdges = (previous, next) => {
      if (next.length !== previous.length) {
        return false;
      }

      const set = new Set();
      for (const edge of previous) {
        set.add(`${edge.source.id}-${edge.target.id}`);
      }

      for (const edge of next) {
        if (!set.has(`${edge.source}-${edge.target}`)) {
          return false;
        }
      }

      return true;
    };

    const graphWrapper = document.getElementById('graph-wrapper')
    const element = document.createElementNS("http://www.w3.org/2000/svg", "svg");
    graphWrapper.appendChild(element);
    element.setAttribute("width", graphWrapper.clientWidth);
    element.setAttribute("height", graphWrapper.clientHeight);

    const reportWindowSize = () => {
      element.setAttribute("width", graphWrapper.clientWidth);
      element.setAttribute("height", graphWrapper.clientHeight);
    };

    window.addEventListener('resize', reportWindowSize);

    const svg = d3.select("svg");
    const width = Number(svg.attr("width"));
    const height = Number(svg.attr("height"));
    let zoomLevel = 1;
    let currentX = 0, currentY = 0;

    const simulation = d3
      .forceSimulation(nodesData)
      .force("forceX", d3.forceX().x(width / 2))
      .force("forceY", d3.forceY().y(height / 2))
      .force("charge", d3.forceManyBody())
      .force(
        "link",
        d3
          .forceLink(linksData)
          .id((d) => d.id)
          .distance(70)
      )
      .force("center", d3.forceCenter(width / 2, height / 2))
      .force("collision", d3.forceCollide().radius(80))
      .stop();

    const g = svg.append("g").attr("transform-origin", "center");
    let link = g.append("g").attr("class", "links").selectAll(".link");
    let node = g.append("g").attr("class", "nodes").selectAll(".node");
    let text = g.append("g").attr("class", "text").selectAll(".text");


    const zoomOrDrag = () => {
      if (d3.event) {
        const scale = d3.event.transform;
        zoomLevel = scale.k;
        g.attr("transform", scale);
      }

      const zoomOrKeep = (value) => (zoomLevel >= 1 ? value / zoomLevel : value);

      const font = Math.max(Math.round(zoomOrKeep(FONT_SIZE)), 1);

      text.attr("font-size", (d) => font);
      text.attr("y", (d) => d.y + currentY - zoomOrKeep(FONT_BASELINE) + 8);
      link.attr("stroke-width", zoomOrKeep(STROKE));
      node.attr("r", (d) => zoomOrKeep(nodeSize[d.id]));
      svg.selectAll("circle")
        .filter((_d, i, nodes) => d3.select(nodes[i]).attr("active"))
        .attr("r", (d) => zoomOrKeep(ACTIVE_RADIUS_FACTOR * nodeSize[d.id]));

      // document.getElementById("zoom").innerHTML = zoomLevel.toFixed(2);
    };

    const renderSVG = () => {
      d3.select(".nodes [active]").each((d) => {
        currentX = width / 2 - d.x;
        currentY = height / 2 - d.y;
      });
      node.attr("cx", (d) => d.x + currentX)
        .attr("cy", (d) => d.y + currentY);
      text
        .attr("x", (d) => d.x + currentX)
        .attr("y", (d) => d.y + currentY - (FONT_BASELINE - nodeSize[d.id]) / zoomLevel)
      link
        .attr("x1", (d) => d.source.x + currentX)
        .attr("y1", (d) => d.source.y + currentY)
        .attr("x2", (d) => d.target.x + currentX)
        .attr("y2", (d) => d.target.y + currentY);
    };
    
    const runSimulation = () => {
      updateNodeSize();
      node = node.data(nodesData, (d) => d.id);
      node.exit().remove();
      node = node
        .enter()
        .append("circle")
        .attr("r", (d) => {
          return nodeSize[d.id];
        })
        .style("fill", (d) => {
          // 가장 마지막으로 업데이트한 글에서 2주를 기준으로 최근을 정의 
          const dayDiff = (latestModifiedDate - parseJekyllDateToMiliseconds(d.last_modified))/dayToMiliseconds(60);
          // 최근
          if (dayDiff < 1) {
            let red = 255 - Math.floor(dayDiff * 255);
            let hex=red.toString(16); 
            return `#${hex}88e6`;
          }
          return "#0088e6";
        })
        .on("click", onClick)
        .on("mouseover", onMouseover)
        .on("mouseout", onMouseout)
        .merge(node);

      link = link.data(linksData, (d) => `${d.source.id}-${d.target.id}`);
      link.exit().remove();
      link = link.enter().append("line").attr("stroke-width", STROKE).merge(link);
      
      text = text.data(nodesData, (d) => d.label);
      text.exit().remove();
      text = text
        .enter()
        .append("text")
        .text((d) => shorten(d.label.replace(/_*/g, ""), MAX_LABEL_LENGTH))
        .attr("font-size", `${FONT_SIZE}px`)
        .attr("text-anchor", "middle")
        .attr("alignment-baseline", "central")
        .on("click", onClick)
        .on("mouseover", onMouseover)
        .on("mouseout", onMouseout)
        .merge(text);

      node.attr("active", (d) => isCurrentPath(d.path) ? true : null);
      text.attr("active", (d) => isCurrentPath(d.path) ? true : null);

      simulation.nodes(nodesData);
      simulation.force("link").links(linksData);
      simulation.alpha(1).restart();
      simulation.stop();

      for (let i = 0; i < TICKS; i++) {
        simulation.tick();
      }

      renderSVG();
    };

    const zoomHandler = d3.zoom().scaleExtent([0.2, 3]).on("zoom", zoomOrDrag);
    zoomHandler(svg);
    runSimulation()

    function isCurrentPath(notePath) {
      return window.location.pathname.includes(notePath)
    }

    function shorten(str, maxLen, separator = ' ') {
      if (str.length <= maxLen) return str;
      return str.substr(0, str.lastIndexOf(separator, maxLen)) + '...';
    }
    
    function dayToMiliseconds(days) {
      return days * 24 * 60 * 60 * 1000;
    }
    
    function parseJekyllDateToMiliseconds(string) {
      return Date.parse(string.replaceAll(/-/g, ' '))
    }

  let showGraph = false;
  const graphButton = document.getElementById('floating-buttons');
  graphButton.addEventListener('click', () => {
    showGraph = !showGraph;
    graphWrapper.classList.toggle('active', showGraph);
  });
  document.addEventListener('click', (event) => {
    const inGraphWrapper = event.composedPath().includes(graphWrapper)
    const inGraphButton = event.composedPath().includes(graphButton)
    if (!inGraphWrapper && !inGraphButton) {
      showGraph = false;
      graphWrapper.classList.toggle('active', showGraph);
    }
  })
  </script>
</div>
